<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizApp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar" style="background-color: #5EB562;">
    <div class="container-fluid">
        <img src="assets/images/Q&AImage.png" style="width: 35px; height: 35px">
        <div class="d-flex" style="color: white">
            <p id="playerName"></p>
        </div>
    </div>
</nav>
<section id="quizSection" >
    <div class="container-sm mt-5" >
        <h1 class="text-end" id="countdown"></h1>
        <div class="row flex justify-content-center">
            <div class="col-10 col-md-10 col-lg-6">
                <div class="card">
                    <div class="card-header">
                        <p id="questionNumber"></p>
                    </div>
                    <div class="card-body" id="question">
                        <button class="btn btn-success" type="button" disabled>
                            <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
                            <span role="status">Loading questions... Get ready..</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="assets/lib/jquery-3.7.1.min.js"></script>
<script src="assets/script/script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
