<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<nav class="navbar" style="background-color: #5EB562;">
    <div class="container-fluid">
        <img src="assets/images/Q&AImage.png" style="width: 35px; height: 35px">
    </div>
</nav>
<section id="loginForm">
    <div class="container-sm mt-5">
        <div class="row justify-content-center">
            <div class="col-10 col-md-10 col-lg-6">
                <div class="card" style="background-color: #5EB56233">
                    <div class="card-body d-flex flex-column align-items-center">
                        <h2 class="color-green mb-5">Login</h2>
                        <img src="assets/images/login.svg" class="w-50 h-50 mb-4">
                        <input class="form-control mb-4 w-50" type="text"  id="name" placeholder="Enter Name" aria-label="Name input">
                        <button type="button" class="btn btn-success w-50 mb-4" id="btnStart" onclick="getUser()">Start</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<script src="assets/lib/jquery-3.7.1.min.js"></script>
<script src="assets/script/index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
</html>
